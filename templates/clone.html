{% extends "page-content.html" %}
{% block stackSelectorDescription %}
Stack to clone:
{% endblock stackSelectorDescription %}

{% block extraInput %}
<form class="aui long-label">
    <field-set>
        {% for param in templateParams['Parameters'] %}
        <div class="field-group">
            <label for="{{ param }}lbl">{{ param }}</label>
            <input class="text" type="text" name="{{ param }}lbl" value="{{ templateParams['Parameters'][param]['Default'] }}">
        </div>
        {% endfor %}
    </field-set>
{% endblock extraInput %}

{% block buttonText %}Clone{% endblock buttonText %}
