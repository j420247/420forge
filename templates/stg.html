{% extends "layout.html" %}

{% block vnavitems %}
    {{ super() }}
    <li>
        <a href="{{ session['environment'] }}/clone" aria-owns="aui-menu-clone" >Clone</a>
    </li>
    <li>
        <a href="{{ session['environment'] }}/destroy" aria-owns="aui-menu-destroy" >Destroy</a>
    </li>
{% endblock %}

{% block content %}
    <form class="aui">
        <fieldset class="group">
            <legend><span>Which Service ?</span></legend>

            <div class="radio">
                <input class="radio" type="radio" checked="checked"
                       name="radiobuttons" id="radioButtonOne">
                <label for="radioButtonOne">EAC Staging</label>
            </div>
            <div class="radio">
                <input class="radio" type="radio"
                       name="radiobuttons" id="radioButtonTwo">
                <label for="radioButtonTwo">EAC/J Staging</label>
            </div>
            <div class="radio">
                <input class="radio" type="radio"
                       name="radiobuttons" id="radioButtonThree">
                <label for="radioButtonThree">FOJ Staging</label>
            </div>
            <p><br></p>
            <input type="submit" class="aui-button aui-button-primary" value="Next">
        </fieldset>
    </form>
{% endblock %}
