{% extends "layout.html" %}

{% block content %}
{#        <form id="stackName" class="aui" action="/blah/{{ session['action'] }}Progress" method="post">#}
                <!-- Trigger -->
    <div class="aui-panel">
        <a id="stackSelector" href="#stackSelection" aria-owns="stackSelection" aria-haspopup="true"
           class="aui-button aui-style-default aui-dropdown2-trigger">
            Select Stack
        </a>

        <!-- Dropdown -->
        <div id="stackSelection" class="aui-style-default aui-dropdown2">
            <ul class="aui-list-truncate">
                {% for stack in stacks %}
                    <li><a class="selectStackOption" href="#">{{ stack }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="aui-panel">
        <form id="upgradeVersion" class="aui" action="/go/{{ session['action'] }}Progress" method="post">
            <fieldset class="group">
                <legend><span>Specify Upgrade Version</span></legend>
                <div class="field-group">
                    <input class="text" type="text" id="text-input" name="text-input" title="Text input">
                    <div class="description">The software version you are upgrading to</div>
                </div>
                <p><br></p>
                <input type="submit" class="aui-button aui-button-primary" value="Next">
            </fieldset>
        </form>
    </div>
    {% block  upgradeProgress %}
    {% endblock  %}
{% endblock %}
