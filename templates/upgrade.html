{% extends "pageContent.html" %}

{% block extraInput %}
{#  Upgrade version selector  #}
<div class="aui-panel">
    <a id="upgradeVersionSelector" href="#versionSelection" aria-owns="versionSelection"
       aria-haspopup="true" class="aui-button aui-style-default aui-dropdown2-trigger"
       aria-disabled="true">
        Select Version
    </a>
    <div id="versionSelection" class="aui-style-default aui-dropdown2">
        <ul class="aui-list-truncate">
            {% for version in versions %}
            <li><a class="selectVersionOption">{{ version }}</a></li>
            {% endfor %}
            <li><a class="selectVersionOption">bogus version for testing 6.9.0-m37</a></li>
        </ul>
    </div>
</div>
{% endblock extraInput %}

{% block buttonText %}Upgrade{% endblock buttonText %}
